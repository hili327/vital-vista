<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalVista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e7dac9, #ac9c8d);
        }

        /* Header and Navbar */
        header {
            background-image: url('images/BG1.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            padding: 20px;
            color: #fff;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-image 1s ease-in-out;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            z-index: 1;
            position: relative;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Hero Section */
        .hero h2 {
            font-size: 3rem;
            color: #fff;
            position: relative;
            z-index: 1;
            animation: fade-in 2s ease-in-out;
        }

        .hero p {
            font-size: 1.5rem;
            color: #f9f9f9;
            font-weight: lighter;
            animation: fade-in 4s ease-in-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Search Bar */
        .search-bar {
            padding: 20px 0;
            text-align: center;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px 0 0 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #ffcc00;
        }

        .search-bar button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #ffcc00;
            color: #333;
        }

        /* Circle Boxes */
        .boxes-list {
            padding: 40px 0;
        }

        .menu {
            position: relative;
            text-align: center;
            height: 300px;
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease-in-out;
            cursor: pointer;
            margin: auto;
        }

        .menu h2 {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 0 0 50px 50px;
            text-transform: uppercase;
        }

        .menu:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .menu:hover h2 {
            background: #ffcc00;
            color: #333;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="sign-in.html">Sign In</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h2>Welcome to VitalVista</h2>
            <p>Your health, your life, your future.</p>
        </div>
    </header>

    <section class="search-bar">
        <input type="text" placeholder="Search for health tips">
        <button type="button">Search</button>
    </section>

    <section class="boxes-list">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-4 mb-3">
                    <div class="menu" onclick="window.location.href='maintain-health.html'" style="background-image: url('images/BG1.jpg');">
                        <h2>Maintain Health</h2>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <div class="menu" onclick="window.location.href='about-disease.html'" style="background-image: url('images/BG2.jpg');">
                        <h2>About Disease</h2>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <div class="menu" onclick="window.location.href='psychology.html'" style="background-image: url('images/BG3.jpg');">
                        <h2>Psychology</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2024 VitalVista. All rights reserved.</p>
    </footer>

    <script>
        const headerImages = ['images/BG1.jpg', 'images/BG2.jpg', 'images/BG3.jpg'];
        let currentIndex = 0;

        setInterval(() => {
            currentIndex = (currentIndex + 1) % headerImages.length;
            document.getElementById('header').style.backgroundImage = `url('${headerImages[currentIndex]}')`;
        }, 5000);
    </script>
</body>
</html>
